# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to the Agile Aviators Team!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Unlock your organization's Agile potential with Agile Aviators"
    section: services
    list:
      - title: "Agile Coaching and Training"
        desc: "Our certified Scrum Masters provide expert guidance and hands-on training to help your teams embrace Agile practices and effectively implement Scrum frameworks"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Agile Project Management"
        desc: "Our skilled Product Owners assist you in refining your product vision, prioritizing backlog items, and creating actionable user stories"
        icon: fas fa-project-diagram
      - title: "Agile Development and Delivery"
        desc: "Our skilled Product Owners assist you in refining your product vision, prioritizing backlog items, and creating actionable user stories"
        icon: fab fa-markdown
      - title: "Agile Transformation and Process Improvement"
        desc: "We collaborate with your organization to assess your current processes, identify areas for improvement, and develop customized Agile transformation strategies"
        icon: fas fa-hand-holding-usd
      - title: "Agile Facilitation and Retrospectives"
        desc: "We facilitate productive Agile ceremonies, including daily stand-ups, sprint planning, sprint reviews, and retrospectives."
        icon: fas fa-wrench 
      - title: "Agile Quality Assurance and Testing"
        desc: "At Agile Aviators, we understand the importance of ensuring the highest quality of your software products. Our experienced QA specialists collaborate closely with development teams throughout the Agile development lifecycle"
        icon: fas fa-laptop

  portfolio:
    title: "Portfolio"
    text: "Elevate Your Agile Transformation with Agile Aviators"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Embark on a transformative journey with Agile Aviators as we guide you through a timeline of innovation, collaboration, and accelerated results"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2020"
        desc: "Agile Aviators is founded by a group of passionate Agile practitioners, assemble a small team of Scrum Masters, developers, and Product Owners. Conduct initial Agile workshops and training sessions for local businesses"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Expanding Horizons: Empowering Agile Transformations"
        year: "2021"
        desc: "Expand the team to accommodate growing demand for Agile services, successfully coach and assist multiple organizations in their Agile transformations. Establish partnerships with key industry players to enhance service offerings"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Unleashing Agile Potential: From Workshops to Partnerships"
        year: "2022"
        desc: "Launch an online Agile training platform to reach a wider audience, host Agile conferences and workshops, sharing insights and best practices. Earn recognition as a trusted Agile consulting firm in the region."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Celebrating Three Years of Agile Excellence: Scaling Impact and Industry Recognition"
        year: "2023"
        desc: "Expand the team further, hiring additional experts to cater to diverse client needs. Develop specialized Agile solutions for specific industries, such as healthcare and finance"
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "Who are we"
    body: "Agile Aviators is a dynamic and versatile team of experienced Scrum Masters, skilled developers, and innovative Product Owners, dedicated to providing comprehensive Agile solutions tailored to your organization's unique needs"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Meet the Agile Aviators – a passionate and skilled team of Scrum Masters, developers, and Product Owners"
    subtext: The mission of Agile Aviators is to deliver high quality products that exceed customer expectations through fostering a culture of innovation and collaborative excellence
    section: team
    people:
      - name: "Oma Sanders"
        role: "Senior Scrum Master"
        image: assets/img/team/oma.png
        social:
          - url: https://www.linkedin.com/in/oma-sanders
            icon: fab fa-linkedin-in
      - name: "Hakeem Falade"
        role: "Lead Scrum Master"
        image: assets/img/team/hakeem.png
        social:
          - url: www.linkedin.com/in/abdulhakeem-abimbola-falade
            icon: fab fa-linkedin-in
      - name: "Carista Ayaba"
        role: "Lead Developer"
        image: assets/img/team/carista.png
        social:
          - url: https://www.linkedin.com/in/bih-ayaba-89888719a
            icon: fab fa-linkedin-in
      - name: "Francis Atere"
        role: "Junior Scrum Master"
        image: assets/img/team/francis.png
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Gabrisoft"
        role: "Product Owner"
        image: assets/img/team/2.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Diffang Cyril"
        role: "Junior Scrum Master"
        image: assets/img/team/cyril.png
        social:
          - url: linkedin.com/in/mejene-diffang-532939273
            icon: fab fa-linkedin-in
      - name: "Sandra Manga"
        role: "Scrum Master"
        image: assets/img/team/1.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Djutoue Kheredine"
        role: "Fullstack Developer"
        image: assets/img/team/kheredine.png
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Akpor"
        role: "Scrum Master"
        image: assets/img/team/akpor.png
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
  contact:
    title: "Contact Us"
    text: "Ready to take flight towards Agile success? Connect with us and let's navigate your organization's transformation together"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
